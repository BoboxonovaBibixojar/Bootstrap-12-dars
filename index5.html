<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>


<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
               Edit
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog  modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                           Edit
                        </div>
                        <div class="modal-body">
                            <div class="form-group"> <label for="text">Title:</label>
                                <input type="text" id="text" class="form-control" placeholder="Task Entity"></div>
                            <div class="form-group">
                                <label for="region"><OPEN></OPEN></label>
                                <select name="region" class="form-control" id="region">
                                    <option value="1">Toshkent</option>
                                    <option value="2">Samarqand</option>
                                    <option value="13">Surxondaryo</option>
                                    <option value="4">Sirdaryo</option>
                                    <option value="5">Namangangan</option>
                                    <option value="6">Jizzax</option>
                                    <option value="7">Buxoro</option>
                                    <option value="8">Qashqadaryo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dist">Content</label>
                                <textarea name="dist" id="dist" class="form-control" cols="30" rows="10" placeholder="Qo'shimcha ma'lumot">(3) Write a Task POJO with the followingproperties;title,status of type Status (Enum),content</textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
